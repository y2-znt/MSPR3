<div class="chart-container">
  <mat-card class="chart-card">
    <mat-card-header>
      <div class="header-container">
        <div class="title-section">
          <mat-card-title>
            {{ getSelectedCountriesText() }} {{ diseaseName }} Cases
            <span *ngIf="dateStart || dateEnd" class="period-subtitle">
              {{ dateStart ? 'From ' + dateStart : '' }}
              {{ dateStart && dateEnd ? ' to ' : '' }}
              {{ dateEnd ? 'To ' + dateEnd : '' }}
            </span>
          </mat-card-title>
          <mat-card-subtitle>
            Evolution of confirmed cases, recoveries and deaths
          </mat-card-subtitle>
        </div>
        <mat-card-actions>
          <button mat-button (click)="exportToCSV()">
            <mat-icon>download</mat-icon>
            <span>Export to CSV</span>
          </button>
        </mat-card-actions>
      </div>
    </mat-card-header>
    <mat-card-content>
      <canvas
        baseChart
        [data]="areaChartData"
        [options]="areaChartOptions"
        [type]="'line'"
      >
      </canvas>
    </mat-card-content>
  </mat-card>
</div>
