<div class="chart-container" role="region" aria-labelledby="chart-title" aria-describedby="chart-description">
  <mat-card class="chart-card">
    <mat-card-header>
      <div class="header-container">
        <div class="title-section">
          <mat-card-title id="chart-title">
            {{ getSelectedCountriesText() }} {{ diseaseName }} Cases
            <span *ngIf="dateStart || dateEnd" class="period-subtitle">
              {{ dateStart ? 'From ' + dateStart : '' }}
              {{ dateStart && dateEnd ? ' to ' : '' }}
              {{ dateEnd ? 'To ' + dateEnd : '' }}
            </span>
          </mat-card-title>
          <mat-card-subtitle id="chart-description">
            Evolution of confirmed cases, recoveries and deaths
          </mat-card-subtitle>
        </div>
        <mat-card-actions>
          <button
            mat-button
            (click)="exportToCSV()"
            aria-label="Export chart data to CSV file"
          >
            <mat-icon aria-hidden="true">download</mat-icon>
            <span>Export to CSV</span>
          </button>
        </mat-card-actions>
      </div>
    </mat-card-header>
    <mat-card-content>
      <canvas
        baseChart
        [data]="areaChartData"
        [options]="areaChartOptions"
        [type]="'line'"
        role="img"
        aria-label="Line chart showing COVID-19 cases, recoveries and deaths over time"
        aria-describedby="chart-description"
      >
      </canvas>
    </mat-card-content>
  </mat-card>
</div>
